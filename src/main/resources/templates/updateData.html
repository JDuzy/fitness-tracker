<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Fitness Tracker - Update your data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
  <!--/*@thymesVar id="person" type="com.fitness.tracker.model.Person"*/-->
  <header>
    <div th:insert="fragments/header :: header">...</div>
  </header>
  <div class="row justify-content-center">
    <div class="col col-md-5">
      <!--/*@thymesVar id="person" type="com.fitness.tracker.model.Person"*/-->
      <!--/*@thymesVar id="credentials" type="com.fitness.tracker.model.Credentials"*/-->
      <form th:object="${person}" class="text-start">
        <h1 class="display-4 text-center">Update your data</h1>

        <div class="form-row py-1">
          <label>Sex</label>
          <select id="sexInput" required="true" class="form-select form-control" aria-label="Default select example" name="sex" th:value="*{sex}" th:errorClass="is-invalid">
            <option value="" selected>Select your sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="invalid-feedback"></div>
        </div>

        <div class="form-row py-1">
          <label>Date of Birth</label>
          <input id="dateInput" type="date" class="form-control" name="dateOfBirth" th:value="*{dateOfBirth}" th:errorClass="is-invalid">
          <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="invalid-feedback"></div>
        </div>

        <div class="form-row py-1">
          <label>Height (cm)</label>
          <input id="heightInput" type="number" min="100" max="250" step="1" class="form-control" name="height" th:value="*{height}" th:errorClass="is-invalid">
          <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="invalid-feedback"></div>
        </div>

        <div class="form-row py-1">
          <label>Weight (kg)</label>
          <input id="weightInput" type="number" min="30" step="0.01" class="form-control" name="weight" th:value="*{weight}" th:errorClass="is-invalid">
          <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="invalid-feedback"></div>
        </div>

        <div class="form-row py-1">
          <label>Objective</label>
          <select id="objectiveInput" required="true" class="form-select form-control" aria-label="Default select example" name="weightChangePerWeek" th:value="*{weightChangePerWeek}" th:errorClass="is-invalid">
            <option value="" selected>Select your objective</option>
            <option value="300">Gain muscle - faster</option>
            <option value="150">Gain muscle - slower</option>
            <option value="0">Maintain</option>
            <option value="-150">Loose fat - faster</option>
            <option value="-300">Loose fat - slower</option>
          </select>
          <div th:if="${#fields.hasErrors('weightChangePerWeek')}" th:errors="*{weightChangePerWeek}" class="invalid-feedback"></div>
        </div>

        <div class="form-row py-1">
          <label>Weekly amount of physical activity</label>
          <select id="physicalActivityInput" required="true" class="form-select form-control" aria-label="Default select example" name="physicalActivity" th:value="*{physicalActivity}" th:errorClass="is-invalid">
            <option value="" selected>Select your physical activity</option>
            <option value="1.2">Sedentary (little to no exercise + work a desk job)</option>
            <option value="1.375">Lightly Active (light exercise 1-3 days / week)</option>
            <option value="1.55">Moderately Active (moderate exercise 3-5 days / week)</option>
            <option value="1.725">Very Active (heavy exercise 6-7 days / week)</option>
            <option value="1.9">Extremely Active (very heavy exercise, hard labor job, training 2x / day)</option>
          </select>
          <div th:if="${#fields.hasErrors('physicalActivity')}" th:errors="*{physicalActivity}" class="invalid-feedback"></div>
        </div>

        <div class="form-row py-1 text-center">
          <button type="button" class="btn btn-info btn-block" th:onclick="updatePerson()">
            Update
          </button>
        </div>
      </form>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script th:src="@{/scripts.js}"></script>
</body>
</html>
